<!-- 
Situation:
Apply the knowledge of style sheets by helping a sports 
website cover the International Paintball Championship. 


Task:
Use CSS to highlight important information, like the names
of dueling teams and the team captains. 
-->


<!DOCTYPE html>
<html>
    <head>
        <title>
            Paintball Championship Teams
        </title>

        <link rel="stylesheet" href="stylesheets/01-paintball-championship-teams.css">
    </head>
    <body>
        <h1>Paintball Championship</h1>

        <h2 class="teamCrimson">Crimson Menace</h2>
        <ol>
            <li class="teamCaptain">
                Pierre-Emerick Aubameyang
            </li>
            <li>
                Bukayo Saka
            </li>
            <li>
                Kieran Tierney
            </li>
        </ol>

        <h2 class="teamTeal">Team Teal 6</h2>

        <ol>
            <li class="teamCaptain">
                 Thiago Silva
            </li>
            <li>
                Mason Mount
            </li>
            <li>
                N'golo Kante
            </li>
        </ol>
    </body>
</html>
