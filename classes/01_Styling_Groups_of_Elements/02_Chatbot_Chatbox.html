<!DOCTYPE html>
<html>
    <head>
        <title>
            Chatbot Chatbox
        </title>

        <link rel="stylesheet" href="stylesheets/02-chatbot-chatbox.css">
    </head>
    <body>
        <h3>
            You have 1 unread message(s):
        </h3>
        <h5>Arnold</h5>
        <div>
            <p>
                beep beep boop Hello there!
            </p>
            <p>
                I am A21016, but friends call me Arnold. I'm here to help.
            </p>
            <p>
                How can I help you today?
            </p>
        </div>
    </body>
</html>
