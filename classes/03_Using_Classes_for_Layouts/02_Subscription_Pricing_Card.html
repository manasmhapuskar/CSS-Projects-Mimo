<!DOCTYPE html>
<html>
    <head>
        <title>
            Subscription Pricing Card
        </title>

        <link rel="stylesheet" href="stylesheets/02-subscription-pricing-card.css">
    </head>
    <body>
        <h1>Pricing</h1>

        <div class="pricing">
            <p class="header">Basic</p>
            <p class="price">$9.99/mo</p>
            <button class="get-started">Get Started</button>
        </div>
    </body>
</html>
