<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator Interface
        </title>

        <link rel="stylesheet" href="stylesheets/03-calculator-interface.css">
    </head>
    <body>
        <h1>Calculator Interface</h1>
        <div>
            <p>0.</p>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>.</button>
            <button>0</button>
            <button>%</button>
            <button>-</button>

            <button class="clear">AC</button>
            <button class="submit">=</button>
        </div>
    </body>
</html>
