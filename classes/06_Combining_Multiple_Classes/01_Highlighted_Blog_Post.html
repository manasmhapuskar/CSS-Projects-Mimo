<!DOCTYPE html>
<html>
    <head>
        <title>
            Highlighted Blog Post
        </title>

        <link rel="stylesheet" href="stylesheets/01-highlighted-blog-post.css">
    </head>
    <body>
        <h2>Blog</h2>

        <div class="blogPost featuredPost">
            <h2 class="blogTitle featuredTitle">SpaceX Dragon Launch</h2>
            <p>
                The SpaceX crew successfully launched...
            </p>
            <button>Read More</button>
        </div>

        <div class="blogPost">
            <h2 class="blogTitle">Grammy Awards 2021</h2>
            <p>
                The 2021 Grammy awards were hosted by...
            </p>
            <button>Read More</button>
        </div>
    </body>
</html>
