<!DOCTYPE html>
<html>
    <head>
        <title>
            Read and Unread Emails
        </title>

        <link rel="stylesheet" href="stylesheets/02-read-and-unread-emails.css">
    </head>
    <body>
        <h2>MailBox</h2>

        <p class="email unread">
            From Mimo - Welcome to Mimo
        </p>
        <p class="email unread">
            From Amazon - Your Toaster has shipped
        </p>
        <p class="email">
            From Twitter - @sponge_bob mentioned you
        </p>
        <p class="email spam">
            From Trillionaire - Get your million Dollar Check
        </p>
    </body>
</html>
