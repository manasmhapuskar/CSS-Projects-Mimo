<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Form
        </title>

        <link rel="stylesheet" href="stylesheets/02-contact-form.css">
    </head>
    <body>
        <h2>Contact Form</h2>

        <input type="text" placeholder="Name" id="name">
        <br>
        <input type="text" placeholder="Email" id="email">
        <br>
        <input type="text" placeholder="Message">
        <br>
        <button>Send</button>
    </body>
</html>
