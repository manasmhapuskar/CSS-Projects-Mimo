<!DOCTYPE html>
<html>
    <head>
        <title>
            Online Grocery Cart
        </title>

        <link rel="stylesheet" href="stylesheets/03-online-grocery-cart.css">
    </head>
    <body>
        <h2 class="title">Cart</h2>

        <div class="item">
            <span class="itemName">Bananas</span> 
            <span class="quantity">x6</span>
            <button>-</button>
            <button>+</button>
        </div>

        <div class="item">
            <span class="itemName">Oranges</span>
            <span class="quantity">x2</span>
            <button>-</button>
            <button>+</button>
        </div>

        <button id="checkout">Checkout</button>
    </body>
</html>
