<!DOCTYPE html>
<html>
    <head>
        <title>
            Math Expressions
        </title>

        <link rel="stylesheet" href="stylesheets/03-math_expressions.css">
    </head>
    <body>
        <p>
            x<em class="power-em">2</em> + y<em class="power-em">2</em> = 25
        </p>

        <p>
            1<span class="denom-span">2</span> 
            + 1<span class="denom-span">2</span> 
            = 5<span class="denom-span">2</span>
        </p>
    </body>
</html>
